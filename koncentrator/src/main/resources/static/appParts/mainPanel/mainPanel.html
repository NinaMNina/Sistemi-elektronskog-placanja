<div class="container" ng-init="init()">
    <div class="row">
        <div class="col-md-2 col-lg-2"></div>
        <div class="col-xs-12 col-md-8 col-lg-8 gap-top-lg div-padding-sm card card-block bg-faded">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Izaberite način plaćanja :
                    </h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="tipPlacanja in tipoviPlacanja" class="text-center gap-top-md div-padding-sm div-padding-payments">
                        <div ng-click="selectPayment(tipPlacanja.id)" ng-class="{'bg1': paymentIdx === tipPlacanja.id}">
                            <img class="div-padding-sm" ng-src="{{tipPlacanja.putanjaSlike}}" height="100" width="180" />
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <button class="btn btn-success btn-lg btn-block" ng-click="potvrdi()" ng-disabled="!(paymentIdx === 1 || paymentIdx === 2 || paymentIdx === 3)">Potvrdi</button>
        </div>
    </div>
</div>
